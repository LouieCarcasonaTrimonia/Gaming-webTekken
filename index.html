<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArcadiaX Gaming Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      color: #fff;
    }


    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.4);
      z-index: 10;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 2px;
      color: #ff3131;
      text-shadow: 0 0 10px #ff3131, 0 0 20px #ff6f6f;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s, text-shadow 0.3s;
    }

    nav a:hover {
      color: #ff3131;
      text-shadow: 0 0 10px #ff3131;
    }

    .content-wrapper {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      max-width: 700px;
      margin: auto;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 49, 49, 0.7);
      animation: fadeIn 1.5s ease-in-out;
    }

    .content-wrapper h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #ff3131;
    }

    .content-wrapper p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #e0e0e0;
      margin-bottom: 25px;
    }

 
    .btn-home {
      display: inline-block;
      padding: 12px 25px;
      background: #ff3131;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 49, 49, 0.7);
    }

    .btn-home:hover {
      background: #ff6f6f;
      box-shadow: 0 0 20px #ff3131, 0 0 30px #ff6f6f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-60%); }
      to { opacity: 1; transform: translateY(-50%); }
    }

    
  </style>
</head>

      <a href="Clips.html">Clips</a>
      <a href="about.html">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="content-wrapper">
    <h1>Welcome to ArcadiaX</h1>
    <p>
      Dive into the ultimate gaming universe. From the adrenaline rush of Tekken battles to immersive adventures, ArcadiaX is your portal to the next level of play.
    </p>

  </div>


</body>
</html>
