<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | ArcadiaX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c); /* dark theme */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 2px;
      color: #ff3131;
      text-shadow: 0 0 10px #ff3131, 0 0 20px #ff6f6f;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s, text-shadow 0.3s;
    }

    nav a:hover {
      color: #ff3131;
      text-shadow: 0 0 10px #ff3131;
    }

    .contact-wrapper {
      margin-top: 120px;
      text-align: center;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .contact-wrapper h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff3131;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 1.2rem;
    }

    .contact-info a {
      color: #ff6f6f;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact-info a:hover {
      color: #ff3131;
      text-shadow: 0 0 10px #ff3131;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ArcadiaX</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Clips.html">Clips</a>
      <a href="About.html">About</a>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

  <div class="contact-wrapper">
    <h1>Get in Touch</h1>
    <div class="contact-info">
      <p>Email: <a href="#">arcadiax@gmail.com</a></p>
      <p>Discord: <a href="#">ArcadiaX#2025</a></p>
      <p>Twitter: <a href="#">@ArcadiaX</a></p>
      <p>Instagram: <a href="#">@ArcadiaXGaming</a></p>
    </div>
  </div>
</body>
</html>
